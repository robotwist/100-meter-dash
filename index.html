<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#00225a">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>100 Meter Dash Race</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="gameContainer">
    <h1>100 Meter Dash Race!</h1>
    
    <div id="characterSelection">
      <h2>Choose Your Runner:</h2>
      <div class="characterOption">
        <img src="bolt-sprite.gif" alt="Bolt" class="charPreview">
        <button id="boltButton">Usain Bolt</button>
      </div>
      <div class="characterOption">
        <img src="nkdman-running.gif" alt="Nkdman" class="charPreview">
        <button id="nkdmanButton">Nkdman</button>
      </div>
    </div>
    
    <div id="game">
      <div id="countdown" class="countdown-display"></div>
      
      <div id="trackContainer">
        <div id="track1" class="track">
          <div class="runner">
            <img id="player1Sprite" src="" alt="You">
          </div>
          <div class="progressTrack">
            <div id="progressBar1" class="progressBar"></div>
          </div>
        </div>
        
        <div id="track2" class="track">
          <div class="runner">
            <img id="player2Sprite" src="" alt="Computer">
          </div>
          <div class="progressTrack">
            <div id="progressBar2" class="progressBar"></div>
          </div>
        </div>
      </div>
      
      <div id="controls">
        <div id="player1Controls">
          <p>Your Progress: <span id="distance1">0.0</span> meters</p>
          <button id="runButton1">RUN!</button>
        </div>
        
        <div id="player2Controls">
          <p>Computer: <span id="distance2">0.0</span> meters</p>
          <p id="controlInstruction">Computer Runner</p>
        </div>
      </div>
      
      <p>Time elapsed: <span id="timeElapsed">0.00</span> seconds</p>
      
      <div id="result" class="hidden">
        <h2 id="winnerText"></h2>
        <div id="finishTime"></div>
        <button id="restartButton">Race Again</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
