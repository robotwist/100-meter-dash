<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>100 Meter Dash Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="characterSelection">
    <h2>Select Your Runner:</h2>
    <button id="boltButton">Usain Bolt</button>
    <button id="giantButton">Andr√© the Giant</button>
  </div>
  
  <div id="game">
    <h1>100 Meter Dash!</h1>
    <div id="runner">
      <img id="runnerSprite" src="" alt="Runner">
    </div>
    <p>Distance: <span id="distance">0</span> meters</p>

    <div id="progress">

    </div>
  </div>

  <script src="dash.js"></script>
</body>
</html>
