<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Class 100 Meter Mash</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="gameContainer">
    <!-- Title -->
    <div class="title-container">
      <h1>World Class 100 Meter Mash</h1>
      <div class="subtitle">You Become The Champion</div>
    </div>
    
    <!-- Character Selection Screen -->
    <div id="characterSelection">
      <h2>Choose Your Sprinter</h2>
      <div class="olympic-banner"></div>
      
      <div class="characterOption">
        <img src="bolt-sprite.gif" alt="Bolt" class="charPreview">
        <button id="boltButton">Bolt</button>
      </div>
      
      <div class="characterOption">
        <img src="nkdman-running.gif" alt="Naked Man" class="charPreview">
        <button id="nkdmanButton">Nkdman</button>
      </div>
    </div>
    
    <!-- Game Screen -->
    <div id="game">
      <h2>100 Meter Dash</h2>
      <div class="olympic-banner"></div>
      
      <!-- Countdown display -->
      <div class="countdown-display" id="countdown"></div>
      
      <!-- Full-width track with visual racers -->
      <div class="track">
        <div class="racetrack">
          <div class="racer racer-1">
            <img id="player1Sprite" src="" alt="Player 1">
          </div>
          <div class="racer racer-2">
            <img id="player2Sprite" src="" alt="Player 2">
          </div>
          <div class="finish-line"></div>
        </div>
        
        <!-- Progress information -->
        <div class="progress-info">
          <span class="distance-display" id="distance1">0.0m</span>
          <span id="timeElapsed">0.00</span>
          <span class="distance-display" id="distance2">0.0m</span>
        </div>
      </div>
      
      <!-- Multi-purpose action button -->
      <button id="actionButton">READY...</button>
      
      <!-- Results Panel -->
      <div id="result" class="hidden">
        <div id="winnerText"></div>
        <div id="finishTime"></div>
      </div>
    </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
